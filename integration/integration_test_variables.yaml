INPUT_parameters_directory: 'integration/.parameters'
INPUT_execution_parameters: 'execution/execution_parameters.yaml'
INPUT_schemas_directory: 'schemas'
INPUT_workflow:
  schema_type: workflow
  schema_version: 0.0.1
  steps:
    process_data:
      input:
        schema_type: data_source
        schema_version: 0.0.1
      execution:
        schema_type: data_process_run
        schema_version: 0.0.1
      output:
        schema_type: data_result
        schema_version: 0.0.1
      next: train
    train:
      previous: process_data
      input:
        schema_type: data_source
        schema_version: 0.0.1
      execution:
        schema_type: data_process_run
        schema_version: 0.0.1
      output:
        schema_type: data_result
        schema_version: 0.0.1
